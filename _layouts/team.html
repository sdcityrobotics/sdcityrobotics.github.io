---
layout: no-sidebar
---

{% if content %}
    {{ content }}
{% endif %}

{% for team in site.data.team %}
<div class="row team">
    <div class="col-12">
        <hr/>
        <h3 class="text-center">{{ team.name }}</h3>
    </div>
    {% for member in team.members %}
        <div class="col-12 col-md-4 col-lg-3 member-info text-center">
            {% if member.pic %}
                <img class="member-pic"
                    src="/images/team/{{ member.pic }}"
                    alt="{{ member.name }} - {{ team.name }} Team"
                />
            {% else %}
                <img class="member-pic"
                    src="/images/team/avatar.png"
                    alt="{{ member.name }} - {{ team.name }} Team"
                />
            {% endif %}
            <h4>{{ member.name }}</h4>
            {% if member.info %}
                <p>{{ member.info }}</p>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endfor %}
