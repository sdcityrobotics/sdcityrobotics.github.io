---
layout: default
---

<!-- Main -->
{% if page.pageimage %}
	<div class="page-image lazy" data-src="{{ page.pageimage }}">
		<div></div>
	</div>
{% endif %}
<article>
	<div class="content">
		{% if page.id %}
			<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
				<h1 class="text-center post-title" itemprop="name headline">{{ page.title }}</h1>
				{{ content | toc}}
			</article>
		{% else %}
			<h1 class="text-center">{{ page.title }}</h1>
				{% if page.subtitle %}
				<h2 class="text-center">{{ page.subtitle }}</h2>
				{% endif %}
			<hr/>
			{{ content | toc}}

		{% endif %}
	</div>
</article>
