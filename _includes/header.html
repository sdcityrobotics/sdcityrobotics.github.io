<header>
    <nav class="navbar navbar-expand-md navbar-dark{% if page.url != '/' %} page{% endif %}">
        <a class="navbar-brand" href="/">
            <img src="/images/icons/cropped-sdcr_logo-2-32x32.png" alt="{{ site.title }}" />
            <span class="d-none d-lg-inline">{{ site.title }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="mdi mdi-menu mdi-36px"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">

                {% for item in site.data.navigation %}

                <li class="nav-item{% if item.url == page.url or (item.page == 'News' and page.url contains 'news') %} active{% endif %}{% if item.subpages %} dropdown{% endif %}">
                    {% if item.subpages %}
                        <a class="nav-link dropdown-toggle" href="{{ item.url }}" id="{{ item.page }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ item.page }}</a>
                        <div class="dropdown-menu" aria-labelledby="{{ item.page }}">
                        {% for entry in item.subpages %}
                            <a class="dropdown-item" href="{{ entry.url }}">{{ entry.page }}</a>
                        {% endfor %}
                        </div>
                    {% else %}
                        <a class="nav-link" href="{{ item.url }}">{{ item.page }} {% if item.url == page.url %}<span class="sr-only">(current)</span>{% endif %}</a>
                    {% endif %}
                </li>

                {% endfor %}

            </ul>
        </div>
    </nav>
</header>
